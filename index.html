<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="day-grid">
          <label for="day">day</label>
          <input type="number" placeholder="DD" id="day" />
        </div>
        <div class="month-grid">
          <label for="month">month</label>
          <input type="number" placeholder="MM" id="month" />
        </div>
        <div class="year-grid">
          <label for="year">year</label>
          <input type="number" placeholder="YYYY" id="year" />
        </div>
        <div class="submitContainer">
          <button>
            <img src="./assets/images/icon-arrow.svg" alt="icon-arrow" />
          </button>
        </div>
      </form>
      <div id="calculatedAge">
        <h1><span>--</span>years</h1>
        <h1><span>--</span>months</h1>
        <h1><span>--</span>days</h1>
      </div>
    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a> 
      Coded by <a href="https://github.com/LironeFitoussi" target="_blank">Lirone Fitoussi</a>.
    </footer>
  </body>
</html>
