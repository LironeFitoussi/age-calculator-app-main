<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    footer { font-size: 11px; text-align: center; }
    footer a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <form>
      <label for="day">day</label>
      <input type="number" placeholder="DD" id="day">
      <label for="month">month</label>
      <input type="number" placeholder="MM" id="month">
      <div>
        <label for="year">year</label>
      </div>
      <input type="number" placeholder="YYYY" id="year">
      <button>
        <img src="./assets/images/icon-arrow.svg" alt="icon-arrow">
      </button>
    </form>
    <div id="calculatedAge">
      <h1><span>--</span>years</h1>
      <h1><span>--</span>months</h1>
      <h1><span>--</span>days</h1>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
